<textarea [rows]="rowSize" [cols]="colSize" pInputTextarea (change)='change($event)' [(ngModel)]='value' (ngModelChange)='change($event)'
    maxlength="400"></textarea>
<ng-container *ngIf="value; else elseTemplate">
    <div class="help-block"> {{value.length}} / 400</div>
</ng-container>
<ng-template #elseTemplate>
    <div class="help-block"> 0 / 400</div>
</ng-template>
